<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=()">
    <title>호흡 훈련</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header>
            <h1>호흡 훈련</h1>
        </header>

        <!-- 메인 콘텐츠 -->
        <main>
            <!-- 카메라 컨테이너 추가 -->
            <div class="camera-container">
                <video id="webcam" playsinline autoplay muted></video>
            </div>

            <!-- 진행 단계 표시 영역 추가 -->
            <div class="phase-indicator">
                <div class="phase-name">들숨</div>
                <div class="exercise-timer">
                    <div class="timer-bar">
                        <div class="timer-progress"></div>
                    </div>
                </div>
            </div>

            <!-- 중앙 카운트 디스플레이 -->
            <div class="count-display">
                <span id="countNumber">0</span>
            </div>

            <!-- 하단 영역 -->
            <div class="bottom-area">
                <!-- 안내 메시지 -->
                <div class="instruction-message">
                    카메라 준비를 위해 '준비 완료' 버튼을 눌러주세요
                </div>

                <!-- 컨트롤 영역 -->
                <div class="controls-wrapper">
                    <div class="button-container">
                        <button id="readyBtn" class="control-btn">준비 완료</button>
                        <div class="exercise-controls" style="display: none;">
                            <button id="startBtn" class="control-btn">시작하기</button>
                            <button id="pauseBtn" class="control-btn" style="display: none;">일시정지</button>
                            <button id="stopBtn" class="control-btn secondary">정지</button>
                        </div>
                    </div>

                    <!-- 설정 영역 -->
                    <div class="settings-area">
                        <div class="cycle-counter">
                            사이클: <span id="currentCycle">0</span> / <span id="totalCycles">10</span>
                        </div>
                        <div class="settings-panel">
                            <label for="cycleCount">반복 횟수:</label>
                            <input type="number" id="cycleCount" min="1" max="20" value="10">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
