<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>호흡 훈련</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>호흡 훈련</h1>
        </header>

        <main>
            <div class="camera-container">
                <video id="webcam" autoplay playsinline muted></video>
                
                <div class="exercise-overlay">
                    <!-- 상단 안내 메시지 -->
                    <div id="instruction" class="instruction-message">
                        카메라 준비를 위해 '준비 완료' 버튼을 눌러주세요
                    </div>

                    <!-- 타이머 -->
                    <div class="exercise-timer">
                        <div class="timer-bar">
                            <div id="progress" class="timer-progress"></div>
                        </div>
                        <div id="timer" class="timer-text">00:00</div>
                    </div>

                    <!-- 사이클 카운터 -->
                    <div class="cycle-counter">
                        사이클: <span id="currentCycle">0</span> / <span id="totalCycles">10</span>
                    </div>

                    <!-- 컨트롤 영역 -->
                    <div class="exercise-controls">
                        <button id="readyBtn" class="control-btn">준비 완료</button>
                        <button id="startBtn" class="control-btn" style="display: none;">시작하기</button>
                    </div>

                    <!-- 설정 영역 -->
                    <div class="settings-panel">
                        <label for="cycleCount">반복 횟수:</label>
                        <input type="number" id="cycleCount" min="1" max="20" value="10">
                        <button id="saveSettings">저장</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 스크립트는 body 끝에 배치 -->
    <script src="script.js"></script>
</body>
</html>
